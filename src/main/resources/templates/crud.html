<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Datos del Cliente</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
</head>
<body>
<div class="container">
  <h1 class="text-center">Listado de Clientes</h1>
  <div class="row">
    <div class="col-2">
      <a th:href="@{/formulario}" class="btn btn-primary">Nuevo Cliente</a>
    </div>
    <table class="table table-striped">
      <tr>
        <th>Nombre</th>
        <th>Apellido</th>
        <th>Edad</th>
        <th>Dirección</th>
        <th>Teléfono</th>
        <th>Email</th>
        <th>Acciones</th>
      </tr>
      <tr th:each="cliente : ${clientesParaCRUD}">
        <td th:text="${cliente.nombre}"></td>
        <td th:text="${cliente.apellido}"></td>
        <td th:text="${cliente.edad}"></td>
        <td th:text="${cliente.direccion}"></td>
        <td th:text="${cliente.telefono}"></td>
        <td th:text="${cliente.email}"></td>
        <td>
          <a th:href="@{'editar/'+ ${cliente.getId()}}" class="btn btn-warning">✍️Editar</a>
          <a th:href="@{'borrar/' + ${cliente.getId()}}" class="btn btn-danger" onclick="return confirm('¿Estas seguro que quieres borrar este cliente?')">🗑️Eliminar</a>
        </td>
      </tr>
    </table>
  </div>
</div>
</body>
</html>
