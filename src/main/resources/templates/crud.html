<!DOCTYPE html>
<html lang="es" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Datos Mascotas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
  <style>
    body {
      background:linear-gradient(135deg, #74ebd5 0%, #ACB6E5 100%);;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    .icon-buttons-fixed {
      position: fixed;
      top: 20px;
      right: 20px;
      display: flex;
      gap: 15px;
      z-index: 1000;
    }

    .btn-icon {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      width: 50px;
      height: 50px;
      padding: 0;
      border: none;
      background: none;
      text-decoration: none;
      cursor: pointer;
    }

    .btn-icon img {
      width: 40px;
      height: 40px;
    }
  </style>
</head>
<body>
<!-- Botones fijos arriba a la derecha -->
<div class="icon-buttons-fixed">
  <a th:href="@{/pdf}" method="post" class="btn-icon">
    <img src="/images/icons8-pdf-64.png" alt="boton pdf">
  </a>

  <form th:action="@{/logout}" method="post">
    <button type="submit" class="btn-icon">
      <img src="/images/emergency-exit.png" alt="Bot칩n logout">
    </button>
  </form>

  <a th:href="@{/altaUsuario}" method="post" class="btn-icon">
    <img src="/images/add-group.png" alt="Bot칩n alta">
  </a>
</div>

<!-- Contenido centrado -->
<div class="container text-center mt-5">

  <h1 class="mb-4"><strong>Listado de Mascotas</strong></h1>


  <img src="/images/perro1.png" alt="Perro peque침o"
       style="height: 200px; width: auto; max-width: 100%;" class="mb-4">

  <!-- Bot칩n nueva mascota y b칰squeda -->
  <div class="row justify-content-center mb-4">
    <div class="col-md-3 mb-2">
      <a th:href="@{/formulario}" class="btn btn-primary w-100">NUEVA MASCOTA</a>
    </div>
    <div class="col-md-4">
      <form th:action="@{/buscar}" method="get" class="d-flex">
        <input type="text" name="nombre" class="form-control me-2" placeholder="Buscar por nombre">
        <button type="submit" class="btn btn-primary">游댌</button>
      </form>
    </div>
  </div>

  <!-- Tabla de mascotas -->
  <div class="table-responsive">
    <table class="table table-striped text-center">
      <thead class="table-info">
      <tr>
        <th class="table-danger">Nombre</th>
        <th class="table-danger">Raza</th>
        <th class="table-danger">Descripci칩n</th>
        <th class="table-danger">Edad</th>
        <th class="table-danger">Peso</th>
        <th class="table-danger">Nombre Due침o</th>
        <th class="table-danger">DNI Due침o</th>
        <th class="table-danger" sec:authorize="hasRole('Admin')">Acciones</th>
      </tr>
      </thead>
      <tbody>
      <tr th:each="mascota : ${mascotaParaCrud}">
        <td th:text="${mascota.nombre}"></td>
        <td th:text="${mascota.raza}"></td>
        <td th:text="${mascota.descripcion}"></td>
        <td th:text="${mascota.edad}"></td>
        <td th:text="${mascota.peso}"></td>
        <td th:text="${mascota.nombreAmo}"></td>
        <td th:text="${mascota.dniAmo}"></td>
        <td>
          <a th:href="@{'editar/'+ ${mascota.getId()}}" sec:authorize="hasRole('Admin')" class="btn btn-warning mb-1">九꽲잺Editar</a>
          <a th:href="@{'borrar/' + ${mascota.getId()}}" sec:authorize="hasRole('Admin')" class="btn btn-danger" onclick="return confirm('쮼stas seguro que quieres borrar este cliente?')">游딈勇뀬liminar</a>
          <a th:href="@{'/consulta/'+ ${mascota.getId()}}" sec:authorize="hasRole('Admin')" class="btn btn-warning mb-1">九꽳릡ㄷistorial</a>

        </td>
      </tr>
      </tbody>
    </table>
  </div>
</div>

<script>
  const tooltipTriggerList = document.querySelectorAll('[data-bs-toggle="tooltip"]')
  const tooltipList = [tooltipTriggerList].map(tooltipTriggerEl => new bootstrap.Tooltip(tooltipTriggerEl))
</script>

</body>
</html>
