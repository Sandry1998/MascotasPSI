<!DOCTYPE html>
<html lang="es" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Datos Mascotas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
</head>
<body>
<div class="container ">
  <div class="row justify-content-md-end mt-5">
    <div class="col-md-2">
      <form th:action="@{/logout}" method="post">
        <button type="submit" class="btn btn-danger px-4">
          <img src="/images/emergency-exit.png" alt="Botón con imagen" style="width: 40px; height: 40px;">
        </button>
      </form>
    </div>
  </div>
  <h1 style="text-align: center; margin-top: 40px"><strong>Listado de Mascotas</strong></h1>
  <img src="/images/perro.png" alt="Perro pequeño"
       style="display: block; margin: 10px auto 0 auto; height: 200px;">
  <div class="row">
    <div class="col-2">
      <a th:href="@{/formulario}" class="btn btn-primary btn-sm mt-5 px-3 mb-3">NUEVA MASCOTA</a>
    </div>
  </div>
  <table class="table table-striped">
      <tr class="table-info">
        <th>Nombre</th>
        <th>Raza</th>
        <th>Descripción</th>
        <th>Edad</th>
        <th>Peso</th>
        <th>Nombre Dueño</th>
        <th>DNI Dueño</th>
        <th>Acciones</th>
      </tr>
      <tr th:each="mascotas : ${mascotasParaCrud}">
        <td th:text="${mascotas.nombre}"></td>
        <td th:text="${mascotas.raza}"></td>
        <td th:text="${mascotas.descripcion}"></td>
        <td th:text="${mascotas.edad}"></td>
        <td th:text="${mascotas.peso}"></td>
        <td th:text="${mascotas.nombreAmo}"></td>
        <td th:text="${mascotas.dniAmo}"></td>
        <td>
          <a th:href="@{'editar/'+ ${mascotas.getId()}}" class="btn btn-warning">✍️Editar</a>
          <a th:href="@{'borrar/' + ${mascotas.getId()}}" class="btn btn-danger" onclick="return confirm('¿Estas seguro que quieres borrar este cliente?')">🗑️Eliminar</a>
        </td>
      </tr>
    </table>
</div>
<script>
  const tooltipTriggerList = document.querySelectorAll('[data-bs-toggle="tooltip"]')
  const tooltipList = [tooltipTriggerList].map(tooltipTriggerEl => new bootstrap.Tooltip(tooltipTriggerEl))
</script>
</body>
</html>
