<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Datos Mascotas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
</head>
<body>
<div class="container d-flex flex-column align-items-center mt-3">
    <h1 th:text="${mascotas.id == 0 ? 'Nueva Mascota' : 'Editar Mascota'}"></h1>
    <h1 class="mb-0"><strong>VETERINARIA SANTOM</strong></h1>
    <img src="/images/perro.png" alt="Perro pequeño" style="height: 100px; margin-left: 10px;">
<form class="row g-3 needs-validation" novalidate th:action="@{/crud}" method="POST"  th:object="${mascotas}" style="max-width: 900px;">
    <input type="hidden" th:field="*{id}">
    <div class="col-md-4">
        <label for="validationCustom01" class="form-label text-info">Nombre Perro</label>
        <input type="text" class="form-control" id="validationCustom01" required  th:field="*{nombre}" >
        <div class="valid-feedback">
           ok!
        </div>
        <div class="invalid-feedback">
            Indica el Nombre
        </div>
    </div>
    <div class="col-md-4">
        <label for="validationCustom02" class="form-label text-info">Raza</label>
        <input type="text" class="form-control" id="validationCustom02"  required th:field="*{raza}">
        <div class="valid-feedback">
            ok!
        </div>
        <div class="invalid-feedback">
            Indica la raza
        </div>
    </div>
    <div class="col-md-4">
        <label for="validationCustom03" class="form-label text-info">Descripción</label>
        <input type="text" class="form-control" id="validationCustom03"
               required th:field="*{descripcion}">
        <div class="valid-feedback">
            ok!
        </div>
        <div class="invalid-feedback">
            Indica una breve descripción
        </div>
    </div>
    <div class="col-md-4">
        <label for="validationCustom05" class="form-label text-info">Edad</label>
        <input type="text" class="form-control" id="validationCustom04"  required th:field="*{edad}">
        <div class="valid-feedback">
            ok!
        </div>
        <div class="invalid-feedback">
            Indica la edad
        </div>
    </div>
    <div class="col-md-4">
        <label for="validationCustom06" class="form-label text-info">Peso</label>
        <input type="number" class="form-control" id="validationCustom05"  required th:field="*{peso}">
        <div class="valid-feedback">
            ok!
        </div>
        <div class="invalid-feedback">
            Indica el peso
        </div>
    </div>
    <div class="col-md-4">
        <label for="validationCustom04" class="form-label text-info">Nombre Dueño</label>
        <input type="text" class="form-control" id="validationCustom06"  required th:field="*{nombreAmo}">
        <div class="valid-feedback">
            ok!
        </div>
        <div class="invalid-feedback">
            Indica el nombre del dueño
        </div>
    </div>
    <div class="col-md-4">
        <label for="validationCustom06" class="form-label text-info">DNI Dueño</label>
        <input type="text" class="form-control" id="validationCustom07"  required th:field="*{dniAmo}">
        <div class="valid-feedback">
            ok!
        </div>
        <div class="invalid-feedback">
            Indica el dni del dueño
        </div>
    </div>
    <div class="col-12">
        <button class="btn btn-primary" type="submit">Guardar Mascota</button>
    </div>
</form>
</div>
<script>
    // Example starter JavaScript for disabling form submissions if there are invalid fields
    (() => {
        'use strict'

        // Fetch all the forms we want to apply custom Bootstrap validation styles to
        const forms = document.querySelectorAll('.needs-validation')

        // Loop over them and prevent submission
        Array.from(forms).forEach(form => {
            form.addEventListener('submit', event => {
                if (!form.checkValidity()) {
                    event.preventDefault()
                    event.stopPropagation()
                }

                form.classList.add('was-validated')
            }, false)
        })
    })()
</script>
</body>
</html>
