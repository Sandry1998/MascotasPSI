<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Alta Usuario</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
    <style>
        body {
            background: linear-gradient(to right, #74ebd5, #acb6e5);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        form.form-control {
            background-color: #ffffff;
            border-radius: 15px;
            box-shadow: 0 0 25px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease-in-out;
        }

        form.form-control:hover {
            transform: scale(1.01);
            box-shadow: 0 0 40px rgba(0, 0, 0, 0.2);
        }

        label {
            font-weight: bold;
            color: #333;
        }

        input.form-control, select.form-control {
            border-radius: 8px;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }

        input.form-control:focus, select.form-control:focus {
            border-color: #007bff;
            box-shadow: 0 0 8px rgba(0, 123, 255, 0.3);
        }

        button.btn-primary {
            background-color: #007bff;
            border: none;
            border-radius: 25px;
            padding: 10px 30px;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        button.btn-primary:hover {
            background-color: #0056b3;
            transform: translateY(-2px);
        }

        .form-control select {
            cursor: pointer;
        }

        .container h2 {
            margin-bottom: 30px;
            color: #222;
        }
    </style>

</head>
<body>
<div class="container my-5 text-center col-md-6">
<form th:action="@{/guardarUsuario}" method="post" class="form-control p-5">
    <h2>REGISTRO DE USUARIO</h2>
    <img src="/images/perro1.png" alt="Perro peque침o" style="height: 150px; margin-left: 10px;">
    <div class="row justify-content-center my-3 gx-4">
        <div class="col-md-6 mb-3">
        <label for="usuario">Usuario</label>
        <input type="text" id="usuario" name="username" class="form-control" required autofocus/>
    </div>
    <div class="col-md-6 mb-3">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" class="form-control" required/>
    </div>
    <div class="col-md-6 mb-3">
        <label for="rol">Seleccione Rol</label>
        <select id="rol" name="rol" class="form-control">
        <option value=""></option>
        <option value="Admin">Administrador</option>
        <option value="User">Usuario</option>
        </select>
    </div>
    </div>
    <div>
        <button type="submit" class="btn btn-primary px-5">Entrar</button>
    </div>
        <div th:if="${param.error}" class="">
            El usuario o contrase침a no es v치lido
        </div>
        <div th:if="${param.logout}" class="">
            Sesi칩n de usuario cerrada!
        </div>
        <div th:if="${error != null}" class="mt-2 alert alert-danger alert-dismissible fade show" role="alert" th:text="${error}"></div>
        </form>

</div>
</body>
</html>
